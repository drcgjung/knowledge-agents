name: Nuclei - Vulnerability Scan and API Authentication Test

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'src/main/**'
  push:
     paths:
      - 'src/main/**'

jobs:
  nuclei-scan-and-auth-test:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Nuclei - Vulnerability Scan
        uses: projectdiscovery/nuclei-action@main
        with:
          target: https://knowledge.dev.demo.catena-x.net

      - name: API Authentication Test
        run: |
          # Perform API authentication testing using curl
          # Replace the placeholder URLs with the actual API endpoints
          
          curl -X GET https://knowledge.dev.demo.catena-x.net --user "${{ secrets.BASIC_AUTH_USER }}:${{ secrets.BASIC_AUTH_PASSWORD }}"
          curl -X GET https://knowledge.dev.demo.catena-x.net --header "Authorization: Basic ${{ secrets.BASIC_AUTH_TOKEN }}"
          curl -X GET https://knowledge.dev.demo.catena-x.net --header "X-Api-Key: ${{ secrets.API_KEY }}"
          curl -X GET https://knowledge.dev.demo.catena-x.net --header "Authorization: Bearer ${{ secrets.OUTH2 }}"

      - name: GitHub Security Dashboard Alerts update
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: nuclei.sarif

