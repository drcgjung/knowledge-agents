name: ZAP2

on:
  
  workflow_dispatch:

jobs:
  zap_scan2:
    runs-on: ubuntu-latest
    name: OWASP ZAP 2
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Copy OpenAPI JSON
        run: cp .github/workflows/t-systems6-catena-x_knowledge_agents_sparql_endpoint_specification-1.10.15-resolved.json $GITHUB_WORKSPACE

      - name: Create ZAP Config File
        run: |
          echo "api.key=${{ secrets.API_KEY }}" > zap-config.properties
          echo "target=https://knowledge.dev.demo.catena-x.net:8000/conforming-agent/bind" >> zap-config.properties

      - name: List files in workspace
        run: ls -R $GITHUB_WORKSPACE

      - name: ZAP Scan 2
        id: step2
        uses: zaproxy/action-api-scan@v0.5.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
          cmd_options: '-config api.keyfile=/zap/wrk/zap-config.properties'

        env:
          OPENAPI_FILE: $GITHUB_WORKSPACE/t-systems6-catena-x_knowledge_agents_sparql_endpoint_specification-1.10.15-resolved.json
          apikey: ${{ secrets.API_KEY }}
